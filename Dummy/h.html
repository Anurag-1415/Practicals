<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Single Page Scroll</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: sans-serif;
      margin: 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 1rem;
      z-index: 10;
    }

    section {
      height: 100vh;
      padding-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    #home { background: #fce4ec; }
    #about { background: #e3f2fd; }
    #projects { background: #e8f5e9; }
    #contact { background: #fff3e0; }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">Home Section</section>
  <section id="about">About Section</section>
  <section id="projects">Projects Section</section>
  <section id="contact">Contact Section</section>

</body>
</html>
